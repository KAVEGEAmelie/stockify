<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- Logo de boîte/package stylisé -->
  <g fill="white">
    <!-- Base principale de la boîte -->
    <rect x="7" y="15" width="18" height="11" rx="1.5" fill="white" opacity="0.95"/>
    
    <!-- Couvercle de la boîte (perspective 3D) -->
    <path d="M7 15 L16 7 L25 15 L16 11 Z" fill="white"/>
    
    <!-- Détails et ombres -->
    <path d="M7 15 L16 11 L16 26 L7 26 Z" fill="white" opacity="0.8"/>
    <path d="M16 11 L25 15 L25 26 L16 26 Z" fill="white" opacity="0.6"/>
    
    <!-- Ligne centrale pour l'effet 3D -->
    <line x1="16" y1="7" x2="16" y2="26" stroke="#0d6efd" stroke-width="0.8" opacity="0.7"/>
    
    <!-- Logo "S" stylisé dans la boîte -->
    <text x="16" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#0d6efd">S</text>
  </g>
</svg>
